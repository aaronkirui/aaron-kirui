<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Management System - Farmer Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet "  href="/frontend/farmer/css/index.css">
    <link rel="icon" href="/frontend/milk-logo.png">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form class="login-form active">
                    <h2 class="title">Farmer Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="error-message" id="login-error"></div>
                    <button type="submit" class="btn">Login</button>
                    <div class="toggle-form">
                        New farmer? <span onclick="toggleForm('register')">Register here</span>
                    </div>
                </form>

                <!-- Registration Form -->
                <form class="register-form">
                    <h2 class="title">Farmer Registration</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="reg-phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="error-message" id="register-error"></div>
                    <button type="submit" class="btn">Register</button>
                    <div class="toggle-form">
                        Already registered? <span onclick="toggleForm('login')">Login here</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <script src="/frontend/farmer/js/index.js"></script>


</body>
</html>
