<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Feedback - Dairy Management System</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/frontend/milk-logo.png">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/frontend/milk-logo.png" alt="Dairy Management Logo" class="logo">
                <h2>Dairy Management</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="milk-collection.html">
                            <i class="fas fa-fill-drip"></i>
                            <span>Milk Collection</span>
                        </a>
                    </li>
                    <li>
                        <a href="price-management.html">
                            <i class="fas fa-tags"></i>
                            <span>Price Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="farmers-management.html">
                            <i class="fas fa-users"></i>
                            <span>Farmer Management</span>
                        </a>
                    </li>

                    <li>
                        <a href="payments-processing.html">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Payments Processing</span>
                        </a>
                    </li>
                    
                    <li class="active">
                        <a href="feedback.html">
                            <i class="fas fa-comment-alt"></i>
                            <span>Feedback</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search feedbacks...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                
                <div class="user-menu">
                    <div class="profile">
                        <img src="/frontend/milk-logo.png" alt="Admin Avatar">
                        <span>Admin</span>
                    </div>
                </div>
            </header>
            
            <!-- Feedback Content -->
            <div class="feedback-content">
                <div class="page-title">
                    <h1>Farmer Feedback</h1>
                    <p>View and respond to farmer feedbacks and inquiries.</p>
                </div>
                
                <!-- Feedback List -->
                <div class="feedback-list" id="feedbackList">
                    <!-- Feedback items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Response Modal -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Respond to Feedback</h2>
            <form id="responseForm">
                <input type="hidden" id="feedbackId">
                <div class="form-group">
                    <label for="responseText">Your Response:</label>
                    <textarea id="responseText" name="response" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Response</button>
            </form>
        </div>
    </div>

    <script src="../js/feedback.js"></script>
</body>
</html>
