<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Management System - Admin Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/frontend/milk-logo.png">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="/frontend/milk-logo.png" alt="Dairy Management Logo" class="logo">
                <h1>Dairy Management System</h1>
                <p class="subtitle">Admin Portal</p>
            </div>
            
            <div class="login-form">
                <div class="form-header">
                    <h2>Admin Login</h2>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <span class="icon">ðŸ‘¤</span>
                            <input type="text" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="icon">ðŸ”’</span>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <div class="alert" id="loginAlert" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                </form>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 Dairy Management System</p>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
