<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Management - Dairy Management System</title>
    <link rel="stylesheet" href="../css/farmers-management.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/frontend/milk-logo.png">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/frontend/milk-logo.png" alt="Dairy Management Logo" class="logo">
                <h2>Dairy Management</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="milk-collection.html">
                            <i class="fas fa-fill-drip"></i>
                            <span>Milk Collection</span>
                        </a>
                    </li>
                    <li>
                        <a href="price-management.html">
                            <i class="fas fa-tags"></i>
                            <span>Price Management</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="farmers-management.html">
                            <i class="fas fa-users"></i>
                            <span>Farmer Management</span>
                        </a>
                    </li>

                    <li>
                        <a href="payments-processing.html">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Payments Processing</span>
                        </a>
                    </li>
                   
                    <li>
                        <a href="feedback.html">
                            <i class="fas fa-comment-alt"></i>
                            <span>Feedback</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search farmers...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                
                <div class="user-menu">
                    <div class="profile">
                        <img src="/frontend/milk-logo.png" alt="Admin Avatar">
                        <span>Admin</span>
                    </div>
                </div>
            </header>
            
            <!-- Farmers Management Content -->
            <div class="farmers-management-content">
                <div class="page-title">
                    <h1>Farmer Management</h1>
                    <p>View, edit, and manage registered farmers.</p>
                </div>
                
                <!-- Farmers Table -->
                <div class="farmers-table-container">
                    <h2>Registered Farmers</h2>
                    <table id="farmersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Registration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Farmer Modal -->
    <div id="editFarmerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Farmer</h2>
            <form id="editFarmerForm">
                <input type="hidden" id="editFarmerId">
                <div class="form-group">
                    <label for="editFullname">Full Name</label>
                    <input type="text" id="editFullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                <button type="submit" class="btn-primary">Update Farmer</button>
            </form>
        </div>
    </div>

    <script src="../js/farmers-management.js"></script>
</body>
</html>
